<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بطل الحكاية</title>
  <style>
    /* إعدادات الخلفية */
    body {
      font-family: "Arial", sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      color: white;
      overflow: hidden;
      background: linear-gradient(45deg, #4a90e2, #50e3c2);
      background-size: 200% 200%;
      animation: gradient 10s infinite;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* النصوص */
    h1 {
      margin-top: 20px;
      font-size: 2.5rem;
    }

    p {
      font-size: 1.2rem;
      margin: 10px 0;
    }

    .motivational-text {
      font-size: 1.2rem;
      margin: 20px 0;
    }

    /* الزر */
    .hero-button {
      display: inline-block;
      background-color: #1e3799;
      color: white;
      text-decoration: none;
      padding: 15px 30px;
      font-size: 1.5rem;
      font-weight: bold;
      border-radius: 10px;
      margin-top: 20px;
      transition: background-color 0.3s ease, transform 0.2s ease;
      cursor: pointer;
    }

    .hero-button:hover {
      background-color: #4a69bd;
      transform: scale(1.1);
    }

    /* زر تغيير الخلفية */
    .toggle-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: transparent;
      border: none;
      font-size: 2rem;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .toggle-button:before {
      content: "\2600"; /* شمس */
      color: #f1c40f;
      transition: content 0.3s ease;
    }

    .dark-mode .toggle-button:before {
      content: "\263D"; /* قمر */
      color: #2c3e50;
    }

    .toggle-button:hover {
      transform: scale(1.1);
    }

    /* النقوش */
    .pattern {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(45deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.3) 20px, transparent 20px, transparent 40px);
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: -1;
    }

    .dark-mode .pattern {
      background: repeating-linear-gradient(45deg, rgba(0, 0, 255, 0.3), rgba(0, 0, 255, 0.3) 20px, transparent 20px, transparent 40px);
    }

    .light-mode .pattern {
      background: repeating-linear-gradient(45deg, rgba(173, 216, 230, 0.3), rgba(173, 216, 230, 0.3) 20px, transparent 20px, transparent 40px);
    }
  </style>
</head>
<body>
  <h1>مرحبًا يا بطل الحكاية!</h1>
  <p>جاهز تبدأ الطريق الصح؟ اضغط على الزر وسجل دلوقتي.</p>

  <!-- تعديل الرابط لفتح Second.html عند الضغط على الزر -->
  <a href="Second.html" class="hero-button">سجل هنا يا بطل الحكاية</a>

  <div class="motivational-text">
    <p>أنت بطل الحكاية، اسعَ وعافر.</p>
    <p>ربنا اختار لك الطريق ده عشان عارف إنك قدها!</p>
  </div>

  <div class="pattern"></div>

  <!-- زر تغيير الخلفية -->
  <button class="toggle-button" onclick="toggleTheme()"></button>

  <script>
    // تغيير الخلفية بين الفاتح والداكن
    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
      document.body.classList.toggle("light-mode");
    }
  </script>
</body>
</html>
