<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحة الترحيب</title>
  <style>
    /* الخلفية المتحركة */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
      overflow: hidden;
      background: url('https://www.publicdomainpictures.net/pictures/330000/velka/clock-1568984343lDR.jpg') no-repeat center center fixed;
      background-size: cover;
      animation: backgroundMove 10s infinite linear;
    }

    @keyframes backgroundMove {
      0% { background-position: 0 0; }
      100% { background-position: 100% 100%; }
    }

    /* النص العلوي */
    h1 {
      color: #ffffff;
      text-align: center;
      font-size: 2.5rem;
      margin-top: 50px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    /* الأيقونة المزخرفة */
    .icon-button {
      display: block;
      margin: 50px auto;
      padding: 15px 30px;
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      color: #fff;
      border-radius: 25px;
      text-align: center;
      text-decoration: none;
      font-size: 1.5rem;
      font-weight: bold;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .icon-button:hover {
      transform: scale(1.1);
      box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.4);
    }

    /* النص السفلي */
    .scroll-text {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: #ffffff;
      text-align: center;
      font-size: 1.2rem;
      line-height: 1.8;
      max-width: 90%;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>

  <h1>مرحبًا بك في رحلة النجاح</h1>

  <!-- أيقونة سجل هنا -->
  <a href="#" class="icon-button" onclick="navigate()">سجل هنا يا بطل</a>

  <!-- النص المتحرك -->
  <div class="scroll-text">
    <p>
      انت بطل الحكايه اسعي و عافر ده ربنا اختارلك الطريق ده عشان عارف انك قدها.<br>
      اسعي مش عشانك، اسعي عشان فرحة الوالد والوالدة، أهم حاجه في الدنيا.
    </p>
  </div>

  <script>
    function navigate() {
      // التحقق من التسجيل
      const isRegistered = localStorage.getItem('isRegistered');
      if (isRegistered) {
        window.location.href = "third.html";
      } else {
        window.location.href = "second.html";
      }
    }
  </script>
</body>
</html>
