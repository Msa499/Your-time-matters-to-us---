<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بطل الحكاية</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #ff5e57, #ffb3b3);
      color: white;
      text-align: center;
      padding: 20px;
    }

    .hero-button {
      display: inline-block;
      background-color: #e63946;
      color: white;
      text-decoration: none;
      padding: 15px 30px;
      font-size: 1.5rem;
      font-weight: bold;
      border-radius: 10px;
      margin: 20px 0;
      transition: background-color 0.3s ease;
    }

    .hero-button:hover {
      background-color: #d62828;
    }

    .motivational-text {
      margin-top: 50px;
      font-size: 1.2rem;
      line-height: 1.8;
    }

    .icons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    .icon {
      width: 100px;
      height: 100px;
      background-color: #fff;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      animation: bounce 2s infinite;
    }

    .icon.book {
      background: linear-gradient(to bottom, #f39c12, #e67e22);
    }

    .icon.pen {
      background: linear-gradient(to bottom, #3498db, #2980b9);
    }

    .icon span {
      font-size: 2rem;
      font-weight: bold;
      color: #fff;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-15px);
      }
      60% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body>
  <h1>مرحبًا يا بطل الحكاية!</h1>
  <p>جاهز تبدأ الطريق الصح؟ اضغط على الزر وسجل دلوقتي.</p>

  <a href="next.html" class="hero-button">سجل هنا يا بطل الحكاية</a>

  <div class="icons">
    <div class="icon book"><span>📚</span></div>
    <div class="icon pen"><span>✏️</span></div>
  </div>

  <div class="motivational-text">
    <p>أنت بطل الحكاية، اسعَ وعافر.</p>
    <p>ربنا اختار لك الطريق ده عشان عارف إنك قدها!</p>
  </div>
</body>
</html>
