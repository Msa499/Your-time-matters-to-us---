
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بطل الحكاية</title>
  <style>
    /* إعدادات الخلفية */
    body {
      font-family: "Arial", sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      color: white;
      overflow: hidden;
      background: linear-gradient(45deg, #4a90e2, #50e3c2);
      background-size: 200% 200%;
      animation: gradient 10s infinite;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* النصوص */
    h1 {
      margin-top: 20px;
      font-size: 2.5rem;
    }

    p {
      font-size: 1.2rem;
      margin: 10px 0;
    }

    /* الزر */
    .hero-button {
      display: inline-block;
      background-color: #1e3799;
      color: white;
      text-decoration: none;
      padding: 15px 30px;
      font-size: 1.5rem;
      font-weight: bold;
      border-radius: 10px;
      margin-top: 20px;
      transition: background-color 0.3s ease, transform 0.2s ease;
      cursor: pointer;
    }

    .hero-button:hover {
      background-color: #4a69bd;
      transform: scale(1.1);
    }

    /* زر تغيير الخلفية */
    .toggle-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #f1c40f;
      color: black;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .toggle-button:hover {
      background-color: #e67e22;
    }

    /* النقوش */
    .pattern {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.3), transparent);
      border-radius: 50%;
      transform: translate(-50%, -50%) rotate(45deg);
      pointer-events: none;
      z-index: -1;
    }

    .pattern.blue {
      background: radial-gradient(circle, rgba(0, 123, 255, 0.3), transparent);
      animation: rotate 10s infinite linear;
    }

    @keyframes rotate {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>مرحبًا يا بطل الحكاية!</h1>
  <p>جاهز تبدأ الطريق الصح؟ اضغط على الزر وسجل دلوقتي.</p>

  <a href="next.html" class="hero-button">سجل هنا يا بطل الحكاية</a>

  <div class="motivational-text">
    <p>أنت بطل الحكاية، اسعَ وعافر.</p>
    <p>ربنا اختار لك الطريق ده عشان عارف إنك قدها!</p>
  </div>

  <div class="pattern blue"></div>

  <!-- زر تغيير الخلفية -->
  <button class="toggle-button" onclick="toggleTheme()">تغيير الخلفية</button>

  <script>
    // تغيير الخلفية بين الفاتح والداكن
    function toggleTheme() {
      if (document.body.style.background === "white") {
        document.body.style.background = "linear-gradient(45deg, #4a90e2, #50e3c2)";
        document.body.style.color = "white";
      } else {
        document.body.style.background = "white";
        document.body.style.color = "black";
      }
    }
  </script>
</body>
</html>
