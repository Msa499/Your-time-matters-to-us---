
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مرحلة التسجيل</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      color: white;
      background: linear-gradient(45deg, #ff6b6b, #f7b7a3, #9b59b6, #3498db);
      background-size: 400% 400%;
      animation: gradient 10s ease infinite;
      overflow: hidden;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      width: 80%;
      margin: 0 auto;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
    }

    h1 {
      margin-top: 20px;
      font-size: 2.5rem;
      font-family: "Tahoma", sans-serif;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .form-group {
      margin: 10px 0;
      text-align: right;
      position: relative;
    }

    label {
      font-size: 1.2rem;
      margin-bottom: 5px;
      display: block;
    }

    input, select {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      background-color: #f1f1f1;
      color: #333;
      text-align: right;
    }

    input:focus, select:focus {
      border-color: #3498db;
      outline: none;
    }

    button {
      background-color: #1e3799;
      color: white;
      padding: 10px 20px;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 10px;
      margin-top: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #4a69bd;
    }

    .error {
      color: red;
      font-size: 1rem;
    }

    .toggle-button {
      position: fixed;
      top: 10px;
      left: 10px;
      background-color: #f1c40f;
      color: black;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .toggle-button:hover {
      background-color: #e67e22;
    }

    .decorative-input {
      border-radius: 15px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .form-group select {
      font-size: 1rem;
      padding: 10px;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>التسجيل في الحكاية</h1>
    <form id="registrationForm">
      <!-- بيانات الطالب -->
      <div class="form-group">
        <label for="studentFirstName">الاسم الأول</label>
        <input type="text" id="studentFirstName" name="studentFirstName" class="decorative-input" required>
      </div>
      <div class="form-group">
        <label for="studentSecondName">الاسم الثاني</label>
        <input type="text" id="studentSecondName" name="studentSecondName" class="decorative-input" required>
      </div>
      <div class="form-group">
        <label for="studentThirdName">الاسم الثالث</label>
        <input type="text" id="studentThirdName" name="studentThirdName" class="decorative-input" required>
      </div>
      <div class="form-group">
        <label for="studentFullName">الاسم الرباعي</label>
        <input type="text" id="studentFullName" name="studentFullName" class="decorative-input" required>
      </div>
      <div class="form-group">
        <label for="phoneNumber">رقم الهاتف</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" class="decorative-input" pattern="\d{11}" required>
      </div>
      <div class="form-group">
        <label for="country">الدولة</label>
        <input type="text" id="country" name="country" class="decorative-input" required>
      </div>
      <div class="form-group">
        <label for="governorate">المحافظة</label>
        <input type="text" id="governorate" name="governorate" class="decorative-input" required>
      </div>
      <div class="form-group">
        <label for="schoolName">اسم المدرسة</label>
        <input type="text" id="schoolName" name="schoolName" class="decorative-input" required>
      </div>
      <div class="form-group">
        <label for="schoolAddress">عنوان المدرسة</label>
        <input type="text" id="schoolAddress" name="schoolAddress" class="decorative-input" required>
      </div>

      <!-- خانة المرحلة و الصف -->
      <div class="form-group">
        <label for="studentGrade">المرحلة والصف</label>
        <select id="studentGrade" name="studentGrade" class="decorative-input" required onchange="toggleClassSection()">
          <option value="">اختر المرحلة</option>
          <option value="primary">المرحلة الابتدائية</option>
          <option value="intermediate">المرحلة الإعدادية</option>
          <option value="secondary">المرحلة الثانوية</option>
        </select>
        <select id="studentClass" name="studentClass" class="decorative-input" style="display:none;">
          <option value="">اختر الصف</option>
          <option value="second">الصف الثانية</option>
          <option value="third">الصف الثالثة</option>
        </select>
        <select id="studentSpecialization" name="studentSpecialization" class="decorative-input" style="display:none;">
          <option value="">اختر التخصص</option>
          <option value="sciences">علمي علوم</option>
          <option value="math">علمي رياضيات</option>
          <option value="literature">أدبي</option>
        </select>
      </div>

      <!-- بيانات ولي الأمر -->
      <h2>بيانات ولي الأمر</h2>
      <div class="form-group">
        <label for="parentFirstName">الاسم الأول</label>
        <input type="text" id="parentFirstName" name="parentFirstName" class="decorative-input" required>
      </div>
      <div class="form-group">
        <label for="parentSecondName">الاسم الثاني</label>
        <input type="text" id="parentSecondName" name="parentSecondName" class="decorative-input" required>
      </div>
      <div class="form-group">
        <label for="parentThirdName">الاسم الثالث</label>
        <input type="text" id="parentThirdName" name="parentThirdName" class="decorative-input" required>
      </div>
      <div class="form-group">
        <label for="parentFullName">الاسم الرباعي</label>
        <input type="text" id="parentFullName" name="parentFullName" class="decorative-input" required>
      </div>
      <div class="form-group">
        <label for="parentPhone">رقم المحمول</label>
        <input type="tel" id="parentPhone" name="parentPhone" class="decorative-input" pattern="\d{11}" required>
      </div>
      <div class="form-group">
        <label for="parentNationalID">رقم القومي</label>
        <input type="text" id="parentNationalID" name="parentNationalID" class="decorative-input" pattern="\d{14}" required>
      </div>
      <div class="form-group">
        <label for="parentBirthDay">تاريخ الميلاد</label>
        <input type="number" id="parentBirthDay" name="parentBirthDay" placeholder="اليوم" class="decorative-input" required>
        <select id="parentBirthMonth" name="parentBirthMonth" class="decorative-input" required>
          <option value="">اختر الشهر</option>
          <option value="January">يناير</option>
          <option value="February">فبراير</option>
          <option value="March">مارس</option>
          <option value="April">أبريل</option>
          <option value="May">مايو</option>
          <option value="June">يونيو</option>
          <option value="July">يوليو</option>
          <option value="August">أغسطس</option>
          <option value="September">سبتمبر</option>
          <option value="October">أكتوبر</option>
          <option value="November">نوفمبر</option>
          <option value="December">ديسمبر</option>
        </select>
        <input type="number" id="parentBirthYear" name="parentBirthYear" placeholder="السنة" class="decorative-input" required>
      </div>

      <!-- تحميل شهاده الميلاد -->
      <div class="form-group">
        <label for="birthCertificate">تحميل شهادة الميلاد</label>
        <input type="file" id="birthCertificate" name="birthCertificate" accept="image/*" class="decorative-input" required>
      </div>

      <!-- إرسال البيانات -->
      <button type="submit">تسجيل</button>
    </form>

    <div id="error-message" class="error"></div>
  </div>

  <button class="toggle-button" onclick="toggleTheme()">تغيير الخلفية</button>
