<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مرحلة التسجيل</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      color: white;
      background: linear-gradient(45deg, #ff6b6b, #f7b7a3, #9b59b6, #3498db);
      background-size: 400% 400%;
      animation: gradient 10s ease infinite;
      overflow: hidden;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      width: 80%;
      margin: 0 auto;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
    }

    h1 {
      margin-top: 20px;
      font-size: 2.5rem;
      font-family: "Tahoma", sans-serif;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .form-group {
      margin: 10px 0;
      text-align: right;
      position: relative;
    }

    label {
      font-size: 1.2rem;
      margin-bottom: 5px;
      display: block;
    }

    input, select {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      background-color: #f1f1f1;
      color: #333;
      text-align: right;
    }

    input:focus, select:focus {
      border-color: #3498db;
      outline: none;
    }

    button {
      background-color: #1e3799;
      color: white;
      padding: 10px 20px;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 10px;
      margin-top: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #4a69bd;
    }

    .decorative-input {
      border-radius: 15px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .form-group select {
      font-size: 1rem;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>التسجيل في الحكاية</h1>
    <form id="registrationForm">
      <!-- بيانات الطالب -->
      <div class="form-group">
        <label for="studentFirstName">الاسم الأول</label>
        <input type="text" id="studentFirstName" name="studentFirstName" class="decorative-input" required>
      </div>
      <div class="form-group">
        <label for="studentSecondName">الاسم الثاني</label>
        <input type="text" id="studentSecondName" name="studentSecondName" class="decorative-input" required>
      </div>
      <div class="form-group">
        <label for="studentFullName">الاسم الرباعي</label>
        <input type="text" id="studentFullName" name="studentFullName" class="decorative-input" required>
      </div>
      <div class="form-group">
        <label for="phoneNumber">رقم الهاتف</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" class="decorative-input" pattern="\d{11}" required>
      </div>

      <!-- المرحلة والصف -->
      <div class="form-group">
        <label for="studentGrade">المرحلة</label>
        <select id="studentGrade" name="studentGrade" class="decorative-input" required onchange="toggleClassSection()">
          <option value="">اختر المرحلة</option>
          <option value="primary">المرحلة الابتدائية</option>
          <option value="intermediate">المرحلة الإعدادية</option>
          <option value="secondary">المرحلة الثانوية</option>
        </select>
        <select id="studentClassPrimary" name="studentClassPrimary" class="decorative-input" style="display:none;">
          <option value="">اختر الصف</option>
          <option value="first">الأول الابتدائي</option>
          <option value="second">الثاني الابتدائي</option>
          <option value="third">الثالث الابتدائي</option>
          <option value="fourth">الرابع الابتدائي</option>
          <option value="fifth">الخامس الابتدائي</option>
          <option value="sixth">السادس الابتدائي</option>
        </select>
        <select id="studentClassIntermediate" name="studentClassIntermediate" class="decorative-input" style="display:none;">
          <option value="">اختر الصف</option>
          <option value="first">الأول الإعدادي</option>
          <option value="second">الثاني الإعدادي</option>
          <option value="third">الثالث الإعدادي</option>
        </select>
        <select id="studentClassSecondary" name="studentClassSecondary" class="decorative-input" style="display:none;">
          <option value="">اختر الصف</option>
          <option value="first">الأول الثانوي</option>
          <option value="second">الثاني الثانوي</option>
          <option value="third">الثالث الثانوي</option>
        </select>
      </div>

      <button type="submit">تسجيل</button>
    </form>
  </div>

  <script>
    function toggleClassSection() {
      var grade = document.getElementById("studentGrade").value;

      // Hide all class sections
      document.getElementById("studentClassPrimary").style.display = "none";
      document.getElementById("studentClassIntermediate").style.display = "none";
      document.getElementById("studentClassSecondary").style.display = "none";

      // Show the appropriate section
      if (grade === "primary") {
        document.getElementById("studentClassPrimary").style.display = "block";
      } else if (grade === "intermediate") {
        document.getElementById("studentClassIntermediate").style.display = "block";
      } else if (grade === "secondary") {
        document.getElementById("studentClassSecondary").style.display = "block";
      }
    }
  </script>
</body>
</html>
