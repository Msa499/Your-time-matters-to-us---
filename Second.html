<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>التسجيل</title>
  <style>
    /* إعدادات الخلفية */
    body {
      font-family: "Arial", sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: white;
      color: black;
    }

    /* النصوص */
    h1 {
      margin-top: 20px;
      font-size: 2.5rem;
    }

    p {
      font-size: 1.2rem;
      margin: 10px 0;
    }

    /* النماذج */
    .form-container {
      width: 80%;
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      background-color: #f9f9f9;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin: 10px 0;
      text-align: right;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    input[type="file"] {
      border: none;
    }

    .error-message {
      color: red;
      font-size: 1rem;
      margin-bottom: 10px;
      display: none;
    }

    /* الزر */
    .submit-button {
      background-color: #1e3799;
      color: white;
      padding: 15px 30px;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 10px;
      margin-top: 20px;
      cursor: pointer;
    }

    .submit-button:hover {
      background-color: #4a69bd;
    }

    /* زر تغيير الخلفية */
    .toggle-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: transparent;
      border: none;
      font-size: 2rem;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .toggle-button:before {
      content: "\2600"; /* شمس */
      color: #f1c40f;
      transition: content 0.3s ease;
    }

    .dark-mode .toggle-button:before {
      content: "\263D"; /* قمر */
      color: #2c3e50;
    }

    /* تنسيق داكن */
    .dark-mode {
      background-color: #333;
      color: white;
    }

    .dark-mode .form-container {
      background-color: #444;
      color: white;
    }

    /* النقوش */
    .pattern {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(45deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.3) 20px, transparent 20px, transparent 40px);
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: -1;
    }

    .dark-mode .pattern {
      background: repeating-linear-gradient(45deg, rgba(0, 0, 255, 0.3), rgba(0, 0, 255, 0.3) 20px, transparent 20px, transparent 40px);
    }

    .light-mode .pattern {
      background: repeating-linear-gradient(45deg, rgba(173, 216, 230, 0.3), rgba(173, 216, 230, 0.3) 20px, transparent 20px, transparent 40px);
    }
  </style>
</head>
<body>
  <h1>مرحبا بك في صفحة التسجيل</h1>
  <div class="form-container">
    <!-- بيانات الطالب -->
    <h2>بيانات الطالب</h2>
    <form id="registration-form">
      <label for="first-name">الاسم الأول:</label>
      <input type="text" id="first-name" required>

      <label for="second-name">الاسم الثاني:</label>
      <input type="text" id="second-name" required>

      <label for="third-name">الاسم الثالث:</label>
      <input type="text" id="third-name" required>

      <label for="full-name">الاسم الرباعي:</label>
      <input type="text" id="full-name" required>

      <label for="phone">رقم الهاتف:</label>
      <input type="text" id="phone" required pattern="^\d{11}$" title="يجب أن يتكون الرقم من 11 رقماً">

      <label for="country">الدولة:</label>
      <input type="text" id="country" required>

      <label for="governorate">المحافظة:</label>
      <input type="text" id="governorate" required>

      <label for="school-name">اسم المدرسة:</label>
      <input type="text" id="school-name" required>

      <label for="school-address">عنوان المدرسة:</label>
      <input type="text" id="school-address" required>

      <label for="national-id">رقم القومي:</label>
      <input type="text" id="national-id" required pattern="^\d{14}$" title="يجب أن يتكون الرقم من 14 رقماً">

      <label for="dob-day">تاريخ الميلاد:</label>
      <div>
        <input type="number" id="dob-day" placeholder="اليوم" required min="1" max="31">
        <select id="dob-month" required>
          <option value="">الشهر</option>
          <option value="1">يناير</option>
          <option value="2">فبراير</option>
          <option value="3">مارس</option>
          <option value="4">أبريل</option>
          <option value="5">مايو</option>
          <option value="6">يونيو</option>
          <option value="7">يوليو</option>
          <option value="8">أغسطس</option>
          <option value="9">سبتمبر</option>
          <option value="10">أكتوبر</option>
          <option value="11">نوفمبر</option>
          <option value="12">ديسمبر</option>
        </select>
        <input type="number" id="dob-year" placeholder="السنة" required min="1900" max="2024">
      </div>

      <h2>بيانات ولي الأمر</h2>
      <label for="guardian-first-name">الاسم الأول لولي الأمر:</label>
      <input type="text" id="guardian-first-name" required>

      <label for="guardian-second-name">الاسم الثاني لولي الأمر:</label>
      <input type="text" id="guardian-second-name" required>

      <label for="guardian-third-name">الاسم الثالث لولي الأمر:</label>
      <input type="text" id="guardian-third-name" required>

      <label for="guardian-full-name">الاسم الرباعي لولي الأمر:</label>
      <input type="text" id="guardian-full-name" required>

      <label for="guardian-phone">رقم المحمول لولي الأمر:</label>
      <input type="text" id="guardian-phone" required pattern="^\d{11}$" title="يجب أن يتكون الرقم من 11 رقماً">

      <label for="guardian-national-id">رقم القومي لولي الأمر:</label>
      <input type="text" id="guardian-national-id" required pattern="^\d{14}$" title="يجب أن يتكون الرقم من 14 رقماً">

      <label for="guardian-dob-day">تاريخ الميلاد لولي الأمر:</label>
      <div>
        <input type="number" id="guardian-dob-day" placeholder="اليوم" required min="1" max="31">
        <select id="guardian-dob-month" required>
          <option value="">الشهر</option>
          <option value="1">يناير</option>
          <option value="2">فبراير</option>
          <option value="3">مارس</option>
          <option value="4">أبريل</option>
          <option value="5">مايو</option>
          <option value="6">يونيو</option>
          <option value="7">يوليو</option>
          <option value="8">أغسطس</option>
          <option value="9">سبتمبر</option>
          <option value="10">أكتوبر</option>
          <option value="11">نوفمبر</option>
          <option value="12">ديسمبر</option>
        </select>
        <input type="number" id="guardian-dob-year" placeholder="السنة" required min="1900" max="2024">
      </div>

      <label for="birth-certificate">تحميل شهادة الميلاد:</label>
      <input type="file" id="birth-certificate" required>

      <button type="submit" class="submit-button">تسجيل</button>

      <div class="error-message" id="error-message">يرجى التأكد من إدخال البيانات بشكل صحيح.</div>
    </form>
  </div>

  <!-- زر تغيير الخلفية -->
  <button class="toggle-button" onclick="toggleTheme()"></button>

  <script>
    // تغيير الخلفية بين الفاتح والداكن
    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
      document.body.classList.toggle("light-mode");
    }

    // التأكد من صحة البيانات
    document.getElementById("registration-form").addEventListener("submit", function(event) {
      event.preventDefault();

      // التحقق من صحة المدخلات
      let isValid = true;
      let errorMessage = document.getElementById("error-message");

      // إضافة التحقق من البيانات الخاصة بالطالب وولي الأمر هنا

      if (isValid) {
        // حفظ البيانات في الlocalStorage بحيث لا يتم التسجيل مرة أخرى
        localStorage.setItem("student-data", JSON.stringify({
          firstName: document.getElementById("first-name").value,
          secondName: document.getElementById("second-name").value,
          // إضافة باقي البيانات هنا
        }));

        // التوجه للملف الثالث بعد التسجيل الناجح
        window.location.href = "next.html";
      } else {
        // عرض رسالة الخطأ
        errorMessage.style.display = "block";
      }
    });
  </script>
</body>
</html>
